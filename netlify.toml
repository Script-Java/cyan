[build]
  command = "npm run build"
  publish = "dist/spa"
  environment = { NODE_VERSION = "20" }
  functions = "netlify/functions"

# IMPORTANT: Required Environment Variables must be set in Netlify Site Settings > Build & Deploy > Environment
# Required variables:
# - JWT_SECRET: Used for creating and verifying authentication tokens
# - SUPABASE_URL: Supabase project URL for database access
# - SUPABASE_SERVICE_KEY: Supabase service key for authenticated access
# - SQUARE_APPLICATION_ID: Square payment processor app ID
# - SQUARE_ACCESS_TOKEN: Square API access token
# - SQUARE_LOCATION_ID: Square business location ID
# - CLOUDINARY_CLOUD_NAME: Cloudinary cloud name for image storage
# - CLOUDINARY_API_KEY: Cloudinary API key
# - CLOUDINARY_API_SECRET: Cloudinary API secret
# All of these must be added to Netlify via: https://app.netlify.com/[site-name]/settings/deploys#build-environment-variables

# API routes must come FIRST - before the SPA catch-all
# Route API requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA catch-all - handles all other routes by serving index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
