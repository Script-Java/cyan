[build]
  command = "npm run build"
  publish = "dist/spa"
  environment = { NODE_VERSION = "20", JWT_SECRET = "cUCuGC4kLjHA5U63lrSMi1TawBzrFbaDqCQrDf4SXV0=" }
  functions = "netlify/functions"

# API routes must come FIRST - before the SPA catch-all
# Route API requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA catch-all - handles all other routes by serving index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
