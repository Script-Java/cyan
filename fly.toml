# Fly.io configuration
app = "fusion-starter"
primary_region = "iad"

[build]
  builder = "patak"
  buildpacks = ["nodejs"]

[build.args]
  NODE_VERSION = "20"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["http"]

[deploy]
  release_command = "echo 'Release completed'"

[env.production]
  NODE_ENV = "production"
